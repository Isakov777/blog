{% extends 'new_index.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ tag.title }}</h5>
          {% if user.is_authenticated %}
                <div class="container">
                    <a href="{% url 'update_tag' tag.id %}">
                        <button class="btn btn-success">Update</button>
                    </a>
                    <a href="{% url 'delete_tag' tag.id %}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </div>
            {% else %}
            {% endif %}
        </div>
      </div>
    </div>
</div>
{% endblock %}
