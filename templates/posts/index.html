{% extends 'index.html' %}
{% block content %}
{% for post in posts %}
<div class="col-lg-6 col-md-6">
    <div class="single-post-item">
        <div class="post-thumb">
            {% if post.image %}
            <img class="img-fluid" src="{{ post.image.url }}" alt="">
            {% else %}
            <img class="img-fluid" src="..." alt="">
            {% endif %}
        </div>
        <div class="post-details">
            <h4><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h4>
            <p>{{ post.text|truncatewords:10 }}</p>
            <div class="blog-meta">
                <a href="#" class="m-gap"><span class="lnr lnr-calendar-full"></span>{{ post.create_at }}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
