{% block content  %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput"
                   placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Text</label>      
            <input type="text" name="description" class="form-control" id="formGroupExampleInput2"
                   placeholder="An other input placeholder">
        </div>
        </div>
        <div class="container">
            <button class="btn btn-primary active" type="submit">CREATE</button>
        </div>
    </div>
</form>
{% endblock %}
